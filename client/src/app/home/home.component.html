<div class="container">
  <div class="card" *ngFor="let contact of resposneData">
    
      
        
          <div class="card-body">
            <div class="row">
            <div class="col-8">
            
            <div class="row" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="mymodel(contact)" style="cursor: pointer;">
        
        
        
              <div class="col-6 ">
                <h5 class="card-title">
                  {{ contact.firstname }} {{ contact.lastname }}
                </h5>
              </div>
        
              <div class="col-6 text-center">
                <p class="card-text">+91 {{ contact.mobileno }}</p>
              </div>
        
              <!-- Buttons -->
             
            </div>
              
          </div>
          <div class="col-4 text-end">
            <button class="btn btn-secondary btn-sm" (click)="edit(contact._id)">
              Edit
            </button>
            &nbsp;
            <button class="btn btn-danger btn-sm" (click)="delete(contact._id)">
              Delete
            </button>
          </div>
       

      </div>
      
    </div>
    
  
  </div>
</div>
<!-- Button trigger modal -->


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <app-model-contact [contactData]="contact"></app-model-contact>
    </div>
  </div>
</div>
